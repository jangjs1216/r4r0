server {
    listen 80;
    server_name localhost;

    # Frontend Static Files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Backend API Proxy
    location /api/ {
        # Rewrite /api/foo -> /foo (if backend doesn't have /api prefix)
        # Assuming backend endpoints are like /keys, so we strip /api
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://auth-service:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }



    # Exchange Adapter Proxy
    location /api/adapter/ {
        rewrite ^/api/adapter/(.*) /$1 break;
        proxy_pass http://exchange-adapter:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Bot Service Proxy
    location /api/bots {
        # Forward /api/bots... -> /bots... to bot-service
        # Note: We do NOT strip /bots because the service expects /bots
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://bot-service:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Strategy Service Proxy
    location /api/strategies {
        # Forward /api/strategies... -> /strategies... to trading-strategy-view
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://trading-strategy-view:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Backtest Service Proxy
    location /api/backtest {
        rewrite ^/api/backtest/(.*) /$1 break;
        proxy_pass http://backtest-service:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
